apiVersion: v1
kind: ConfigMap
metadata:
  name: db-archive-init-env-config
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  MOSIP_DB_NAME: mosip_archive
  DB_SERVERIP: {{ .Values.database.mosip_archive.host | quote }}
  DB_PORT: {{ .Values.database.mosip_archive.port | quote }}
  SU_USER: {{ .Values.database.mosip_archive.su.user | quote }}
  DML_FLAG: {{ .Values.database.mosip_archive.dml | quote }}
  SOURCE_AUDIT_DB_SERVERIP: {{ .Values.database.mosip_archive.source_audit_ip | quote }}
  SOURCE_AUDIT_DB_PORT: {{ .Values.database.mosip_archive.source_audit_port | quote }}
  SOURCE_AUDIT_DB_UNAME: {{ .Values.database.mosip_archive.source_audit_uname | quote }}
  SOURCE_CREDENTIAL_DB_SERVERIP: {{ .Values.database.mosip_archive.source_credential_ip | quote }}
  SOURCE_CREDENTIAL_DB_PORT: {{ .Values.database.mosip_archive.source_credential_port | quote }}
  SOURCE_CREDENTIAL_DB_UNAME: {{ .Values.database.mosip_archive.source_credential_uname | quote }}
  SOURCE_ESIGNET_DB_SERVERIP: {{ .Values.database.mosip_archive.source_esignet_ip | quote }}
  SOURCE_ESIGNET_DB_PORT: {{ .Values.database.mosip_archive.source_esignet_port | quote }}
  SOURCE_ESIGNET_DB_UNAME: {{ .Values.database.mosip_archive.source_esignet_uname | quote }}
  SOURCE_IDA_DB_SERVERIP: {{ .Values.database.mosip_archive.source_ida_ip | quote }}
  SOURCE_IDA_DB_PORT: {{ .Values.database.mosip_archive.source_ida_port | quote }}
  SOURCE_IDA_DB_UNAME: {{ .Values.database.mosip_archive.source_ida_uname | quote }}
  SOURCE_IDREPO_DB_SERVERIP: {{ .Values.database.mosip_archive.source_idrepo_ip | quote }}
  SOURCE_IDREPO_DB_PORT: {{ .Values.database.mosip_archive.source_idrepo_port | quote }}
  SOURCE_IDREPO_DB_UNAME: {{ .Values.database.mosip_archive.source_idrepo_uname | quote }}
  SOURCE_KERNEL_DB_SERVERIP: {{ .Values.database.mosip_archive.source_kernel_ip | quote }}
  SOURCE_KERNEL_DB_PORT: {{ .Values.database.mosip_archive.source_kernel_port | quote }}
  SOURCE_KERNEL_DB_UNAME: {{ .Values.database.mosip_archive.source_kernel_uname | quote }}
  SOURCE_MASTER_DB_SERVERIP: {{ .Values.database.mosip_archive.source_master_ip | quote }}
  SOURCE_MASTER_DB_PORT: {{ .Values.database.mosip_archive.source_master_port | quote }}
  SOURCE_MASTER_DB_UNAME: {{ .Values.database.mosip_archive.source_master_uname | quote }}
  SOURCE_PMS_DB_SERVERIP: {{ .Values.database.mosip_archive.source_pms_ip | quote }}
  SOURCE_PMS_DB_PORT: {{ .Values.database.mosip_archive.source_pms_port | quote }}
  SOURCE_PMS_DB_UNAME: {{ .Values.database.mosip_archive.source_pms_uname | quote }}
  SOURCE_REGPRC_DB_SERVERIP: {{ .Values.database.mosip_archive.source_regprc_ip | quote }}
  SOURCE_REGPRC_DB_PORT: {{ .Values.database.mosip_archive.source_regprc_port | quote }}
  SOURCE_REGPRC_DB_UNAME: {{ .Values.database.mosip_archive.source_regprc_uname | quote }}
  SOURCE_RESIDENT_DB_SERVERIP: {{ .Values.database.mosip_archive.source_resident_ip | quote }}
  SOURCE_RESIDENT_DB_PORT: {{ .Values.database.mosip_archive.source_resident_port | quote }}
  SOURCE_RESIDENT_DB_UNAME: {{ .Values.database.mosip_archive.source_resident_uname | quote }}
  ARCHIVE_DB_SERVERIP: {{ .Values.database.mosip_archive.archiveip | quote }}
  ARCHIVE_DB_PORT: {{ .Values.database.mosip_archive.archiveport | quote }}
  ARCHIVE_DB_UNAME: {{ .Values.database.mosip_archive.archiveuname | quote }}
