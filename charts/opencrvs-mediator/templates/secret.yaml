apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
      {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
      {{- end }}
type: Opaque
data:
  opencrvs_client_id: {{ .Values.mediator.opencrvs.clientId }}
  opencrvs_client_secret_key: {{ .Values.mediator.opencrvs.clientSecret }}
  opencrvs_client_sha_secret: {{ .Values.mediator.opencrvs.clientShaSecret }}