    existingConfigMap: keycloak-host
    key: keycloak-internal-url
  admin:
    userName:
      existingConfigMap: keycloak-env-vars
      key: KEYCLOAK_ADMIN_USER
    secret:
      existingSecret: keycloak
      key: admin-password

