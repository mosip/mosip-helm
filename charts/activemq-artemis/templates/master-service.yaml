apiVersion: v1
kind: Service
metadata:
  annotations:
    # Make sure DNS is resolvable during initialization.
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: {{ include "artemis.fullname" . }}-master
  labels:
{{ include "artemis.labels.standard" . | indent 4 }}
    component: artemis-node
spec:
  ports:
  - name: http
    port: {{ .Values.ports.webconsole }}
    targetPort: http
  - name: core
    port: {{ .Values.ports.activemq }}
    targetPort: core
  - name: amqp
    port: {{ .Values.ports.amqp }}
    targetPort: amqp
  - name: jmx
    port: 9494
    targetPort: jmxexporter
  clusterIP: { { .Values.service.clusterIP } }
  publishNotReadyAddresses: true           # so DNS records exist even before pod is Ready
  selector:
    app: {{ template "artemis.name" . }}
    release: {{ .Release.Name | quote }}
    component: master

